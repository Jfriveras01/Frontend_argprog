<app-navbar></app-navbar>
<section class="login">
    <div class="container text-center">
        <div class="row">
          <div class="col-2">
          </div>
          <div class="col-8 formulog">
            <div class="modal-body">
              <h2 class=" mb-2 text-uppercase">Login</h2>
              <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>

                <div class="form-outline form-white mb-4">
                  <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg"
                    [(ngModel)]="username" required />
                  <label class="form-label" for="nombreUsuario">Usuario</label>
                </div>

                <div class="form-outline form-white mb-4">
                  <input type="password" id="password" name="password" class="form-control form-control-lg" [(ngModel)]="password"
                    required />
                  <label class="form-label" for="password">Password</label>
                </div>


                <button class="btn btn-outline-light btn-dark px-5" type="submit">Login</button>

              </form>
              </div>
              
              <small>Si no tenes cuenta, puedes <a [routerLink]="'/registro'">Registrate</a> </small>
          </div>
          <div class="col-2">
          </div>
        </div>
      </div>
</section>
