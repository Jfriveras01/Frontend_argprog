<form [formGroup]="bannerForm" (ngSubmit)="onSave()">
    <div class="mt-3">
        <label for="foto" class="form-label">Url Banner</label>
        <input type="text" formControlName="foto" class="form-control" id="foto" [placeholder]="banner.foto">
    </div>
    <button type="submit" [disabled]="bannerForm.invalid" class="btn btn-primary btn-guardar">Guardar</button>
</form>
